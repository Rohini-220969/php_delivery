<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFast Forms</title>
    <style>
        body{
            background-color:#fff7ec;
            padding:0;
            margin:0;
            font-family:"Segoe UI",Arial,sans-serif;;
            
        }
        h1{
            font-size:40px;
            margin-left:40%;
            color:red;
        }
        form{
          margin-left:25%;
            font-size:20px;
            padding:20px;
            width:50%;
            border:2px solid black;
            border-radius:10px;
            box-shadow:2px 2px 10px gray;
            background-color:#fff7ec;
        }
        input,textarea{
            width:90%;
            padding:10px;
            margin-top:5px;
            margin-bottom:15px;
            border:1px solid gray;
            border-radius:5px;
            font-size:16px;
        }
        input[type="submit"]{
            background-color:red;
            color:white;
            
            cursor:pointer;
        }
       
           
          

        
        </style>

</head>
<body>
    <h1> ADD TO CART</h1>
    <form >
        <label>UserName:</label>
        <input type="text" placeholder="Enter your UserName" required><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your Email" required><br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter your Password" required><br><br>
        <label> Enter Food_item Name</label>
        <input type="text" placeholder="Food_item Name" required><br><br>
        <label>Enter your Food _Item Price</label>
        <input type=number placeholder="Food_item Price" required min="100"><br><br>
        <label>Enter how many items you want</label>
        <input type="number" placeholder="Number of items" required><br><br>
        <label>Address:</label>
        <textarea placeholder="Enter your Address" required></textarea><br><br>
        <label>Phone Number:</label>
        <input type="number" placeholder="Enter your Phone Number" max="10" required><br><br>
        <input type="submit" value="Submit" >


    </form>


</body>
</html>
